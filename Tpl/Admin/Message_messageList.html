<style>
	td {
		text-align:center; /*设置水平居中*/
		vertical-align:middle !important;/*设置垂直居中*/
	}
</style>
<div class="row">
	<div class="col-xs-12 col-md-12">
		<div class="widget">
			<div class="widget-header bg-blue">
				<i class="widget-icon fa fa-arrow-down"></i>
				<span class="widget-caption">留言列表</span>
				<div class="widget-buttons">
					<a href="#" data-toggle="maximize">
						<i class="fa fa-expand"></i>
					</a>
					<a href="#" data-toggle="collapse">
						<i class="fa fa-minus"></i>
					</a>
					<a href="#" data-toggle="dispose">
						<i class="fa fa-times"></i>
					</a>
				</div>
			</div>
			<div class="widget-body">
				<div class="table-toolbar">
					<a href="#" class="btn btn-danger" id="App-delall">
						<i class="fa fa-delicious"></i>全部删除
					</a>
					<div class="pull-right">
						<form id="App-search">
							<label for="">处理状态:</label>
							<label style="margin-bottom: 0px;">
								<select class="form-control" name="status" >
									<option value="1" <eq name="status" value="1">selected</eq> >未处理</option>
									<option value="2" <eq name="status" value="2">selected</eq> >已处理</option>
								</select>
							</label>
							<label for="">标题:</label>
							<label style="margin-bottom: 0px;">
								<input name="title" type="search" class="form-control input-sm" value="{$title}" placeholder="请输入标题">
							</label>
							<a href="{:U('Admin/Message/messageList/')}" class="btn btn-success" data-loader="App-loader" data-loadername="留言列表" data-search="App-search">
								<i class="fa fa-search"></i>搜索
							</a>
						</form>
					</div>
				</div>

				<table id="App-table" class="table table-bordered table-hover">
					<thead class="bordered-darkorange">
						<tr role="row">
							<th width="30px"><div class="checkbox" style="margin-bottom: 0px; margin-top: 0px;">
									<label style="padding-left: 4px;"> <input type="checkbox" class="App-checkall colored-blue">
                                     <span class="text"></span>
									</label>                                    
                                </div></th>
							<th>ID</th>
							<th>用户姓名</th>
							<th>手机号码</th>
							<th>标题</th>
							<th>内容</th>
							<th>处理状态</th>
							<th>添加时间</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<volist name="cache" id="vo">
							<tr id="item{$vo.id}">
								<td>
									<div class="checkbox" style="margin-bottom: 0px; margin-top: 0px;">
										<label style="padding-left: 4px;"> <input name="checkvalue" type="checkbox" class="colored-blue App-check" value="{$vo.id}">
	                                     <span class="text"></span>
										</label>                                    
	                                </div>
								</td>
								<td class="sorting_1">{$vo.id}</td>
								<td>{$vo.user_name}</td>
								<td>{$vo.tel}</td>
								<td>{$vo.title}</td>
								<td>{$vo.content}</td>
								<td>
									<if condition="$vo.status eq 1"> 未处理
										<elseif condition="$vo.status eq 2"/>
										已处理
									</if>
								</td>
								<td>{$vo.ctime|date="Y-m-d H:i:s",###}</td>
								<td>
									<if condition="$vo['status'] eq 1">
										<a data-id="{$vo.id}" href="javascript:void(0)" class="btn btn-success btn-xs status" > 已处理</a>
									</if>
									<a href="{:U('Admin/User/user/')}" class="btn btn-danger btn-xs" data-type = "del" data-ajax="{:U('Admin/Message/messageDel/',array('id'=>$vo['id']))}"><i class="fa fa-trash-o"></i> 删除</a>
								</td>
							</tr>
						</volist>
												
					</tbody>
				</table>
				<div class="row DTTTFooter">
					{$page}
				</div>
			</div>
		</div>
	</div>
</div>
<!--面包屑导航封装-->
<div id="tmpbread" style="display: none;">{$breadhtml}</div>
<script type="text/javascript">
	setBread($('#tmpbread').html());
</script>
<!--/面包屑导航封装-->
<!--全选特效封装/全部删除-->
<script type="text/javascript">
	//全选
	var checkall=$('#App-table .App-checkall');
	var checks=$('#App-table .App-check');
	var trs=$('#App-table tbody tr');
	$(checkall).on('click',function(){
		if($(this).is(":checked")){			
			$(checks).prop("checked","checked");
		}else{
			$(checks).removeAttr("checked");
		}		
	});
	$(trs).on('click',function(){
		var c=$(this).find("input[type=checkbox]");
		if($(c).is(":checked")){
			$(c).removeAttr("checked");
		}else{
			$(c).prop("checked","checked");
		}		
	});
	//全删
	$('#App-delall').on('click',function(){
		var checks=$(".App-check:checked");
		var chk='';
		$(checks).each(function(){
			chk+=$(this).val()+',';
		});
		if(!chk){
			$.App.alert('danger','请选择要删除的项目！');
			return false;
		}
		var toajax="{:U('Admin/User/userDel')}"+"/id/"+chk;
		var funok=function(){
			var callok=function(){
				//成功删除后刷新
				$('#refresh-toggler').trigger('click');
				return false;
			};
			var callerr=function(){
				//拦截错误
				return false;
			};
			$.App.ajax('post',toajax,'nodata',callok,callerr);
		}						
		$.App.confirm("确认要删除吗？",funok);
	});


	//处理点击事件
	$('.status').click(function(){
	   var status = 2;
	   var id = $(this).attr('data-id');
        $.App.confirm('确定已处理吗？', function(){
            $.App.ajax('post',"{:U('Admin/Message/updateStatus')}",{id:id,status:status},function(){
                $('#message').trigger('click');
            });
		});
	});
</script>
<!--/全选特效封装-->
